<p>Using this function affects the files or folders in the files pane, causing</p>
<ul>
  <li>selected files to be deselected, and</li>
  <li>deselected to be selected.</li>
</ul>
<p>In other words, it inverts that state of selection for all contents of the 
current tab.</p>
