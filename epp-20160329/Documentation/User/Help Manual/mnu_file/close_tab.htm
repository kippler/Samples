<p>This menu item closes the current tab in the file pane.&nbsp; Currently, 
there is no way to reopen a closed tab (ie. undo the closing operation), except 
using normal methods for a <a href="new_tab.htm">new tab</a>.</p>
<p>&nbsp;</p>

    <td><b><font color="#0000FF" size="3">Info:</font></b> Starting with version 
    1.2, closing the last tab can close <b>Explorer++</b>, as an
